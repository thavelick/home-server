---
- name: create directories
  file:
    path: "{{item}}"
    state: directory
    owner: www-data
    group: www-data
    mode: 0755
  loop:
    - "{{onlyoffice_base_directory}}"
    - "{{onlyoffice_data_directory}}"
- name: pull latest onlyoffice image
  community.docker.docker_image:
    name: onlyoffice/documentserver
    tag: latest
    source: pull
  register: onlyoffice_image

- name: run the onlyoffice container
  docker_container:
    name: onlyoffice
    image: onlyoffice/documentserver:latest
    state: started
    restart_policy: unless-stopped
    published_ports:
      - "9786:80"
    volumes:
      - "{{onlyoffice_data_directory}}:/var/www/onlyoffice/Data"
    env:
      JWT_SECRET: "{{onlyoffice_jwt_secret}}"
    recreate: "{{ onlyoffice_image.changed | default(false) }}"
    force_restart: "{{ onlyoffice_image.changed | default(false) }}"
- name: configure nginx
  include_role: {name: nginx_standard}
  vars: {domain: "{{onlyoffice_domain}}", port: 9786}
